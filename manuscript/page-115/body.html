Self.</p><p>PEACE CHANT</p><p>May He (the Supreme Being) protect us both.  May He be pleased
with us.  May we acquire strength.  May our study bring us
illumination.  May there be no enmity among us.</p><p>OM! PEACE! PEACE! PEACE!</p><p>Here ends this Upanishad</p><hr class="section"></div> </div>
