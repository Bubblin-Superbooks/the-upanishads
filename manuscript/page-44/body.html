<div class="leaf flex"><div class="inner justify"><h3>Katha-upanishad</h3><p class="  start-chapter">Peace Chant</p><p>May He (the Supreme Being) protect us both, teacher and taught.
May He be pleased with us. May we acquire strength.  May our
study bring us illumination.  May there be no enmity among us.</p><p>OM! PEACE! PEACE! PEACE!</p><hr class="section"></div> </div>
